<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Startup Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #162447;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .file-upload-container {
            border: 2px dashed #3a476a;
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .file-upload-container:hover {
            background-color: #213054;
            border-color: #556c8f;
        }
        .input-btn {
            background-color: #4b6cb7;
            color: #ffffff;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .input-btn:hover {
            background-color: #3b5a9a;
            transform: translateY(-2px);
        }
        .btn-primary {
            background-image: linear-gradient(to right, #4b6cb7 0%, #182848 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-image: linear-gradient(to right, #182848 0%, #4b6cb7 100%);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        #analysisResult {
            text-align: left;
            margin-top: 30px;
            padding: 20px;
            background-color: #1e2a4a;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #4b6cb7;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Custom alert box styling */
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #162447;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .custom-alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 999;
            display: none;
        }
        .custom-alert-message {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="custom-alert-overlay" id="alert-overlay"></div>
    <div class="custom-alert" id="custom-alert">
        <h3 class="text-xl font-bold mb-4">Error</h3>
        <p class="custom-alert-message" id="alert-message"></p>
        <button id="alert-ok-btn" class="input-btn">OK</button>
    </div>

    <div class="container">
        <h1 class="text-4xl font-bold mb-2">AI Startup Analyst</h1>
        <p class="text-lg text-gray-400">Analyze your pitch deck with AI to generate a detailed investment memo.</p>

        <form id="uploadForm" class="mt-8">
            <div class="file-upload-container">
                <input type="file" id="pdfFile" accept=".pdf" class="hidden">
                <label for="pdfFile" class="input-btn">Choose file</label>
                <span id="fileName" class="ml-4 text-gray-400">No file chosen</span>
            </div>
            <button type="submit" id="submitBtn" class="btn-primary" disabled>
                Analyze Pitch Deck
            </button>
        </form>

        <div id="loadingSpinner" class="spinner"></div>
        <p id="statusMessage" class="mt-4 text-gray-400"></p>

        <div id="analysisResult" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Investment Memo</h2>
            <div id="resultContent" class="prose max-w-none"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('pdfFile');
        const fileNameSpan = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const analysisResultDiv = document.getElementById('analysisResult');
        const resultContentDiv = document.getElementById('resultContent');
        const statusMessage = document.getElementById('statusMessage');

        // Custom alert elements
        const customAlert = document.getElementById('custom-alert');
        const alertOverlay = document.getElementById('alert-overlay');
        const alertMessage = document.getElementById('alert-message');
        const alertOkBtn = document.getElementById('alert-ok-btn');

        const API_URL = "https://ai-pitchdeck-analyzer.onrender.com/ask";

        function showAlert(message) {
            alertMessage.textContent = message;
            customAlert.style.display = 'flex';
            alertOverlay.style.display = 'block';
        }

        alertOkBtn.addEventListener('click', () => {
            customAlert.style.display = 'none';
            alertOverlay.style.display = 'none';
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameSpan.textContent = fileInput.files[0].name;
                submitBtn.disabled = false;
            } else {
                fileNameSpan.textContent = 'No file chosen';
                submitBtn.disabled = true;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                showAlert('Please select a PDF file to upload.');
                return;
            }

            loadingSpinner.style.display = 'block';
            submitBtn.disabled = true;
            analysisResultDiv.classList.add('hidden');
            statusMessage.textContent = 'Analyzing...';
            const startTime = performance.now();

            try {
                // Use FormData to send the file correctly
                const formData = new FormData();
                formData.append('pdf_file', file);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData, // Send the FormData object
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                resultContentDiv.innerHTML = data.response;
                analysisResultDiv.classList.remove('hidden');

            } catch (error) {
                console.error('Fetch error:', error);
                showAlert(`Analysis failed: ${error.message}. Please try again.`);

            } finally {
                loadingSpinner.style.display = 'none';
                submitBtn.disabled = false;
                const endTime = performance.now();
                const elapsedTime = ((endTime - startTime) / 1000).toFixed(2);
                statusMessage.textContent = `Analysis complete! (${elapsedTime} seconds)`;
            }
        });

    </script>
</body>
</html>
